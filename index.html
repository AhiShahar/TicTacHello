<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="container">

    <div id="leftColumn">
      <h3>Choose your fighter</h3>
      <img src="assets/Leonardo.png" alt="Leo">
      <img src="assets/raphael.png" alt="Raph">
      <img src="assets/michelangelo.png" alt="Mike">
      <img src="assets/donatello.png" alt="Donny">
      <img src="assets/splinter.png" alt="Rat">
      <img src="assets/caseyjones.png" alt="Casey">
    </div>

    <div class="board">
      <h1>Tic Tac Toe</h1>
      <div class="line1">
        <div class="cube1"></div>
        <div class="cube2"></div>
        <div class="cube3"></div>
      </div>
      <div class="line2">
        <div class="cube4"></div>
        <div class="cube5"></div>
        <div class="cube6"></div>
      </div>
      <div class="line3">
        <div class="cube7"></div>
        <div class="cube8"></div>
        <div class="cube9"></div>
      </div>
    </div>

    <div id="rightColumn">
      <h3>Choose your fighter</h3>
      <img src="assets/shredder.png" alt="cunt">
      <img src="assets/karai.png" alt="Karai">
      <img src="assets/foot.png" alt="Foot Soldier">
      <img src="assets/krang.png" alt="Krang"><br>
      <img src="assets/bebop.png" alt="Bebop">
      <img src="assets/rocksteady.png" alt="Rocksteady">
    </div>


  </div>



  <script src="javaScript/jquery.js"></script>
  <script src="javaScript/main.js"></script>
</body>
</html>
